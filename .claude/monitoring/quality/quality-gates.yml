# =============================================================================
# Claude Code Framework Quality Gates Configuration
# =============================================================================

quality_gates:
  # Framework Integrity Gates
  framework:
    structure_compliance:
      threshold: 95
      weight: 25
      metrics:
        - agent_template_compliance
        - prompt_structure_validity
        - directory_organization
        - file_naming_conventions

    documentation_coverage:
      threshold: 90
      weight: 20
      metrics:
        - agent_documentation_completeness
        - prompt_documentation_quality
        - api_documentation_coverage
        - example_code_availability

    integration_health:
      threshold: 98
      weight: 30
      metrics:
        - agent_prompt_binding_integrity
        - hook_execution_success
        - mcp_tools_connectivity
        - external_service_availability

  # Agent Quality Gates
  agents:
    competency_validation:
      threshold: 85
      weight: 35
      metrics:
        - competency_completeness
        - experience_level_consistency
        - specialization_clarity
        - collaboration_patterns

    template_compliance:
      threshold: 100
      weight: 30
      metrics:
        - mandatory_sections_present
        - section_content_quality
        - formatting_consistency
        - language_standards

    integration_capability:
      threshold: 90
      weight: 35
      metrics:
        - todowrite_integration
        - claude_md_adaptation
        - cross_agent_coordination
        - workflow_participation

  # Prompt Quality Gates
  prompts:
    structural_integrity:
      threshold: 100
      weight: 40
      metrics:
        - four_component_structure
        - functional_requirements_clarity
        - validation_criteria_completeness
        - usage_examples_quality

    technology_agnostic_design:
      threshold: 95
      weight: 30
      metrics:
        - hardcoding_absence
        - adaptability_features
        - cross_platform_compatibility
        - framework_independence

    enterprise_readiness:
      threshold: 90
      weight: 30
      metrics:
        - security_considerations
        - scalability_patterns
        - error_handling_robustness
        - performance_optimization

  # Code Quality Gates
  code:
    generation_quality:
      threshold: 85
      weight: 25
      metrics:
        - template_marking_compliance
        - adaptation_instructions_clarity
        - generic_design_patterns
        - user_context_awareness

    security_compliance:
      threshold: 100
      weight: 35
      metrics:
        - secret_hardcoding_absence
        - secure_pattern_usage
        - vulnerability_prevention
        - access_control_implementation

    maintainability:
      threshold: 80
      weight: 25
      metrics:
        - code_readability
        - documentation_quality
        - modularity_design
        - testing_coverage

    performance:
      threshold: 75
      weight: 15
      metrics:
        - execution_efficiency
        - resource_optimization
        - scalability_design
        - bottleneck_prevention

# Quality Assessment Criteria
assessment_criteria:
  scoring:
    excellent: 95-100
    good: 85-94
    acceptable: 75-84
    needs_improvement: 60-74
    critical: 0-59

  weightings:
    framework: 25
    agents: 25
    prompts: 25
    code: 25

  thresholds:
    production_ready: 90
    enterprise_ready: 95
    continuous_improvement: 85

# Validation Rules
validation_rules:
  mandatory_checks:
    - agent_template_structure
    - prompt_component_completeness
    - documentation_language_consistency
    - hardcoding_violation_detection
    - security_pattern_validation

  automated_gates:
    - structure_validation
    - content_quality_assessment
    - integration_testing
    - performance_benchmarking
    - security_scanning

  manual_reviews:
    - business_value_assessment
    - user_experience_evaluation
    - innovation_impact_analysis
    - strategic_alignment_review

# Continuous Improvement
improvement_tracking:
  quality_trends:
    - weekly_score_progression
    - component_improvement_rates
    - issue_resolution_velocity
    - user_satisfaction_metrics

  feedback_loops:
    - automated_quality_reports
    - stakeholder_feedback_integration
    - continuous_learning_adaptation
    - best_practice_evolution

# Alert Thresholds
alerts:
  critical:
    overall_score_below: 75
    security_issues_detected: true
    integration_failures: true
    documentation_gaps: 30

  warning:
    overall_score_below: 85
    component_degradation: 10
    performance_regression: 15
    user_satisfaction_drop: 20

  info:
    improvement_opportunities: true
    best_practice_updates: true
    new_feature_availability: true
    training_recommendations: true